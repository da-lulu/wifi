<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wifi Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      height: 100vh;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
</head>
<body>
  <canvas id="riveCanvas" width="360" height="720"></canvas>
  <script>
    new rive.Rive({
      src: "wifi.riv",
      canvas: document.getElementById("riveCanvas"),
      autoplay: true,
      fit: rive.Fit.FIT_HEIGHT,
    });
  </script>
</body>
</html>
